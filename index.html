<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="wrap-matrix">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="wrap-tasks">
    <div id="top-section-list"><label for="new-task" class="label-new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task task-text" type="text">
        <button class="button-task">Add</button>
      </div>
    </div>
    <h3 class="h3-task">Todo</h3>
    <ul class="ul-tasks" id="incomplete-tasks">
      <li class="li-tasks">
          <input type="checkbox" class="check-task">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task-text">
          <button class="button-task edit">Edit</button>
          <button class="button-task delete"><img src="./remove.svg" alt="remove"></button>
      </li>
      <li class="li-tasks edit-mode">
        <input type="checkbox" class="check-task">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-text">
        <button class="button-task edit">Save</button>
        <button class="button-task delete"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h3 class="h3-task">Completed</h3>
    <ul class="ul-tasks" id="completed-tasks">
      <li class="li-tasks">
        <input type="checkbox" class="check-task" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task task-text">
        <button class="button-task edit">Edit</button>
        <button class="button-task delete"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
